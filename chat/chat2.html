<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOD TIER CHAT — Discord Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    :root {
        --bg: #2f3136;
        --sidebar: #202225;
        --hover: #36393f;
        --accent: #5865f2;
        --text: #dcddde;
        --text-muted: #72767d;
        --green: #57f287;
        --red: #ed4245;
        --purple: #9c84ef;
        --yellow: #fee75c;
        --bot-color: #5865f2;
    }
    body, html { margin:0; height:100%; background:var(--bg); color:var(--text); font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif; overflow:hidden; }
    #app { display:flex; height:100%; }
    #sidebar { width:240px; background:var(--sidebar); padding:10px 0; transition:0.3s; }
    #server-name { padding:15px; font-weight:800; font-size:18px; color:white; text-align:center; background:#202225; border-bottom:1px solid #000; }
    #channels { padding:10px; }
    .channel { padding:8px 15px; border-radius:4px; cursor:pointer; transition:0.2s; display:flex; align-items:center; gap:8px; }
    .channel:hover { background:var(--hover); }
    .channel.active { background:var(--accent); color:white; }
    .channel i { width:20px; }
    #main { flex:1; display:flex; flex-direction:column; }
    #header { padding:15px; background:#36393f; border-bottom:1px solid #000; font-weight:600; font-size:18px; display:flex; align-items:center; gap:10px; }
    #header-icon { width:24px; height:24px; background:var(--accent); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:12px; }
    #messages { flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:12px; }
    .message { max-width:80%; }
    .message .author { font-weight:600; display:flex; align-items:center; gap:6px; }
    .author-name { color:var(--accent); }
    .bot-tag { background:var(--bot-color); color:white; padding:2px 6px; border-radius:4px; font-size:10px; margin-left:6px; }
    .message .timestamp { font-size:11px; color:var(--text-muted); margin-left:8px; }
    .message .content { margin-top:4px; word-wrap:break-word; }
    .private .author .author-name { color:var(--purple); }
    .system { color:var(--text-muted); font-style:italic; text-align:center; }
    #input-area { padding:15px; background:#36393f; display:flex; gap:10px; }
    #input { flex:1; background:#40444b; border:none; border-radius:8px; padding:12px; color:white; font-size:15px; }
    #input:focus { outline:none; }
    .status { position:fixed; bottom:10px; left:10px; background:#43b581; color:white; padding:6px 12px; border-radius:20px; font-size:12px; z-index:1000; }
    .dm-active { background:#9c84ef !important; }
    .user-avatar { width:24px; height:24px; border-radius:50%; object-fit:cover; background:var(--accent); display:flex; align-items:center; justify-content:center; color:white; font-size:12px; }
    .private-header { background:var(--purple) !important; }
    .dm-channel { padding:8px 15px; border-radius:4px; cursor:pointer; transition:0.2s; display:flex; align-items:center; gap:8px; margin:2px 0; }
    .dm-channel:hover { background:var(--hover); }
    .dm-channel.active { background:var(--purple); color:white; }
    .dm-channel .avatar { width:24px; height:24px; border-radius:50%; background:var(--accent); display:flex; align-items:center; justify-content:center; color:white; font-size:12px; margin-right:8px; }
    #dm-list { display:none; }
    #dm-toggle { padding:8px 15px; margin:0 10px 10px 10px; border-radius:4px; cursor:pointer; transition:0.2s; display:flex; align-items:center; gap:8px; background:var(--hover); }
    #dm-toggle:hover { background:var(--accent); }
    .admin-message { background:rgba(88, 101, 242, 0.1); padding:8px; border-radius:4px; }
    .error-message { color:var(--red); }
</style>
</head>
<body>
<div id="app">
    <div id="sidebar">
        <div id="server-name">GOD TIER CHAT</div>
        <div id="dm-toggle">
            <i class="fas fa-envelope"></i> Direct Messages
        </div>
        <div id="dm-list"></div>
        <div id="channels">
            <div class="channel active" data-channel="general">
                <i class="fas fa-hashtag"></i> general
            </div>
        </div>
    </div>
    <div id="main">
        <div id="header">
            <div id="header-icon"><i class="fas fa-hashtag"></i></div>
            <span># general</span>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="input" placeholder="Message #general" autocomplete="off">
        </div>
    </div>
</div>
<div class="status">Connecting...</div>

<script>
// YOUR SERVER — CHANGE ONLY IF YOU MOVE IT
const WS_URL = "ws://217.160.125.127:13345";

let ws;
let myName = "Connecting...";
let currentChannel = "general";
let inDM = null;
let dmChannels = new Set();
let userAvatars = {};

const messagesDiv = document.getElementById("messages");
const input = document.getElementById("input");
const status = document.querySelector(".status");
const header = document.getElementById("header");
const dmList = document.getElementById("dm-list");
const dmToggle = document.getElementById("dm-toggle");

function addMessage(type, data) {
    const div = document.createElement("div");
    div.className = "message " + type;

    const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

    if (type === "message" || type === "private") {
        const isPrivate = type === "private";
        const sender = data.from || data.user;
        const authorName = sender === myName ? "You" : sender;
        const isBot = sender.startsWith("[BOT]");
        const isMe = sender === myName;
        const avatar = userAvatars[sender] || generateAvatar(sender);
        
        let authorColor = isPrivate ? "var(--purple)" : (isMe ? "var(--green)" : "var(--accent)");
        if (isBot) authorColor = "var(--bot-color)";

        div.innerHTML = `
            <div class="author">
                <div class="user-avatar" style="background:${getAvatarColor(sender)}">${getInitials(sender)}</div>
                <span class="author-name" style="color:${authorColor}">${escapeHtml(authorName)}</span>
                ${isBot ? '<span class="bot-tag">BOT</span>' : ''}
                <span class="timestamp">${time}</span>
            </div>
            <div class="content">${formatMessage(data.text)}</div>`;
        
        if (isPrivate && !dmChannels.has(sender)) {
            addDMChannel(sender);
        }
    }
    else if (type === "system") {
        div.className = "system";
        div.innerHTML = `<i>${escapeHtml(data.text)}</i>`;
        
        // Handle DM channel creation
        if (data.text.includes("→")) {
            const match = data.text.match(/→ ([^:]+)/);
            if (match) {
                const target = match[1];
                if (!dmChannels.has(target)) {
                    addDMChannel(target);
                }
            }
        }
        if (data.text.includes("not found")) {
            div.className += " error-message";
        }
    }
    else if (type === "admin") {
        div.className = "admin-message";
        div.innerHTML = `<strong style="color:var(--yellow)">ADMIN:</strong> ${escapeHtml(data.text)}`;
    }
    else if (type === "banner") {
        div.innerHTML = `<pre style="background:#202225;padding:15px;border-radius:8px;white-space:pre-wrap;">${data.text}</pre>`;
    }

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function formatMessage(text) {
    return escapeHtml(text)
        .replace(/@([\w_]+)/g, '<span style="color:var(--green)">@$1</span>')
        .replace(/\?(\w+)/g, '<span style="color:var(--yellow)">?$1</span>')
        .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color:var(--accent);text-decoration:underline">$1</a>');
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function generateAvatar(name) {
    userAvatars[name] = name;
    return name;
}

function getAvatarColor(name) {
    if (!name) return "#5865f2";
    const colors = ["#5865f2", "#57f287", "#ed4245", "#fee75c", "#9c84ef", "#eb459e", "#f1c40f"];
    let hash = 0;
    for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
    }
    return colors[Math.abs(hash) % colors.length];
}

function getInitials(name) {
    if (!name) return "?";
    const parts = name.replace("[BOT] ", "").split(" ");
    return parts[0].charAt(0).toUpperCase() + (parts.length > 1 ? parts[1].charAt(0).toUpperCase() : "");
}

function addDMChannel(username) {
    if (dmChannels.has(username)) return;
    
    const dmChannel = document.createElement("div");
    dmChannel.className = "dm-channel";
    dmChannel.dataset.username = username;
    dmChannel.innerHTML = `
        <div class="avatar" style="background:${getAvatarColor(username)}">${getInitials(username)}</div>
        @${escapeHtml(username)}
    `;
    
    dmChannel.addEventListener("click", () => {
        inDM = username;
        currentChannel = "dm-" + username;
        document.querySelectorAll(".dm-channel, .channel").forEach(el => el.classList.remove("active"));
        dmChannel.classList.add("active");
        header.innerHTML = `<div id="header-icon" style="background:${getAvatarColor(username)}">${getInitials(username)}</div><span>DM with ${escapeHtml(username)}</span>`;
        header.className = "private-header";
    });
    
    dmList.appendChild(dmChannel);
    dmChannels.add(username);
    dmList.style.display = "block";
}

function connect() {
    ws = new WebSocket(WS_URL);

    ws.onopen = () => {
        status.textContent = "Connected";
        status.style.background = "#43b581";
        addMessage("system", {text: "Connected to GOD TIER CHAT"});
    };

    ws.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);
            
            if (data.type === "banner") {
                messagesDiv.innerHTML = "";
                addMessage("banner", data);
            }
            else if (data.type === "system" && data.text.includes("joined")) {
                if (!myName || myName === "Connecting...") {
                    myName = data.user || data.text.split(" ")[0];
                }
            }
            else if (data.avatar) {
                userAvatars[data.user] = data.avatar;
            }
            
            addMessage(data.type, data);
        } catch(e) {
            addMessage("system", {text: event.data});
        }
    };

    ws.onclose = () => {
        status.textContent = "Reconnecting...";
        status.style.background = "#ed4245";
        setTimeout(connect, 3000);
    };

    ws.onerror = () => {
        addMessage("system", {text: "Connection error"});
    };
}

input.addEventListener("keypress", (e) => {
    if (e.key === "Enter" && input.value.trim()) {
        if (ws && ws.readyState === WebSocket.OPEN) {
            let message = input.value.trim();
            
            // Handle DM commands
            if (message.startsWith("?dm @")) {
                const parts = message.split(" ", 3);
                if (parts.length >= 3) {
                    const target = parts[1].substring(1); // Remove @
                    if (!dmChannels.has(target)) {
                        addDMChannel(target);
                    }
                }
            }
            
            ws.send(message);
            
            if (message === "?exit") {
                inDM = null;
                currentChannel = "general";
                document.querySelectorAll(".dm-channel, .channel").forEach(el => el.classList.remove("active"));
                document.querySelector('.channel[data-channel="general"]').classList.add("active");
                header.innerHTML = '<div id="header-icon"><i class="fas fa-hashtag"></i></div><span># general</span>';
                header.className = "";
            }
            
            input.value = "";
        }
    }
});

// Channel switching
document.querySelector('.channel[data-channel="general"]').addEventListener("click", () => {
    inDM = null;
    currentChannel = "general";
    document.querySelectorAll(".channel, .dm-channel").forEach(el => el.classList.remove("active"));
    document.querySelector('.channel[data-channel="general"]').classList.add("active");
    header.innerHTML = '<div id="header-icon"><i class="fas fa-hashtag"></i></div><span># general</span>';
    header.className = "";
});

// DM toggle
dmToggle.addEventListener("click", () => {
    dmList.style.display = dmList.style.display === "block" ? "none" : "block";
});

// Start
connect();
</script>
</body>
</html>
