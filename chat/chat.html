<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOD TIER CHAT — Discord Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    :root {
        --bg: #2f3136;
        --sidebar: #202225;
        --hover: #36393f;
        --accent: #5865f2;
        --text: #dcddde;
        --text-muted: #72767d;
        --green: #57f287;
        --red: #ed4245;
        --purple: #9c84ef;
    }
    body, html { margin:0; height:100%; background:var(--bg); color:var(--text); font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif; overflow:hidden; }
    #app { display:flex; height:100%; }
    #sidebar { width:240px; background:var(--sidebar); padding:10px 0; }
    #server-name { padding:15px; font-weight:800; font-size:18px; color:white; text-align:center; background:#202225; border-bottom:1px solid #000; }
    #channels { padding:10px; }
    .channel { padding:8px 15px; border-radius:4px; cursor:pointer; transition:0.2s; }
    .channel:hover { background:var(--hover); }
    .channel.active { background:var(--accent); color:white; }
    #main { flex:1; display:flex; flex-direction:column; }
    #header { padding:15px; background:#36393f; border-bottom:1px solid #000; font-weight:600; font-size:18px; }
    #messages { flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:12px; }
    .message { max-width:80%; }
    .message .author { font-weight:600; color:var(--accent); }
    .message .timestamp { font-size:11px; color:var(--text-muted); margin-left:8px; }
    .message .content { margin-top:4px; word-wrap:break-word; }
    .private .author { color:var(--purple); }
    .system { color:var(--text-muted); font-style:italic; }
    #input-area { padding:15px; background:#36393f; display:flex; gap:10px; }
    #input { flex:1; background:#40444b; border:none; border-radius:8px; padding:12px; color:white; font-size:15px; }
    #input:focus { outline:none; }
    .status { position:fixed; bottom:10px; left:10px; background:#43b581; color:white; padding:6px 12px; border-radius:20px; font-size:12px; }
    .dm-active { background:#9c84ef !important; }
</style>
</head>
<body>
<div id="app">
    <div id="sidebar">
        <div id="server-name">GOD TIER CHAT</div>
        <div id="channels">
            <div class="channel active" data-channel="general">
                <i class="fas fa-hashtag"></i> general
            </div>
        </div>
    </div>
    <div id="main">
        <div id="header"># general</div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="input" placeholder="Message #general" autocomplete="off">
        </div>
    </div>
</div>
<div class="status">Connecting...</div>

<script>
// YOUR SERVER — CHANGE ONLY IF YOU MOVE IT
const WS_URL = "ws://217.160.125.127:13345";

let ws;
let myName = "Connecting...";
let inDM = null;

const messagesDiv = document.getElementById("messages");
const input = document.getElementById("input");
const status = document.querySelector(".status");
const header = document.getElementById("header");

function addMessage(type, data) {
    const div = document.createElement("div");
    div.className = "message " + type;

    const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

    if (type === "message") {
        const author = data.user === myName ? "You" : data.user;
        const authorColor = data.user === myName ? "var(--green)" : "var(--accent)";
        if (inDM) authorColor = "var(--purple)";
        
        div.innerHTML = `
            <div class="author" style="color:${authorColor}">${author}</div>
            <span class="timestamp">${time}</span>
            <div class="content">${escapeHtml(data.text)
                .replace(/@([\w_]+)/g, '<span style="color:#57f287">@$1</span>')
                .replace(/\?(\w+)/g, '<span style="color:#fee75c">?$1</span>')
                .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color:#00b0f4">$1</a>')
            }</div>`;
    }
    else if (type === "private") {
        div.className += " private";
        div.innerHTML = `
            <div class="author" style="color:var(--purple)">DM from ${data.from}</div>
            <span class="timestamp">${time}</span>
            <div class="content">${escapeHtml(data.text)}</div>`;
    }
    else if (type === "system") {
        div.className = "system";
        div.innerHTML = `<i>${escapeHtml(data.text)}</i>`;
        
        // Detect DM start/end
        if (data.text.includes("PRIVATE CHANNEL")) {
            inDM = data.text.split("→").pop().trim();
            header.innerHTML = `DM with ${inDM}`;
            header.style.background = "#9c84ef";
        }
        if (data.text.includes("left the private channel") || data.text.includes("back to public")) {
            inDM = null;
            header.innerHTML = "# general";
            header.style.background = "#36393f";
        }
    }
    else if (type === "banner") {
        div.innerHTML = `<pre style="background:#202225;padding:15px;border-radius:8px;white-space:pre-wrap;">${data.text}</pre>`;
    }

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function connect() {
    ws = new WebSocket(WS_URL);

    ws.onopen = () => {
        status.textContent = "Connected";
        status.style.background = "#43b581";
        addMessage("system", {text: "Connected to GOD TIER CHAT"});
    };

    ws.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);
            if (data.type === "banner") {
                messagesDiv.innerHTML = ""; // clear on connect
                addMessage("banner", data);
            }
            else if (data.type === "system" && data.text.includes("joined")) {
                if (!myName || myName === "Connecting...") {
                    myName = data.text.split(" ")[0];
                }
            }
            addMessage(data.type, data);
        } catch(e) {
            addMessage("system", {text: event.data});
        }
    };

    ws.onclose = () => {
        status.textContent = "Reconnecting...";
        status.style.background = "#ed4245";
        setTimeout(connect, 3000);
    };

    ws.onerror = () => {
        addMessage("system", {text: "Connection error"});
    };
}

input.addEventListener("keypress", (e) => {
    if (e.key === "Enter" && input.value.trim()) {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(input.value);
            if (input.value === "?exit" && inDM) {
                inDM = null;
                header.innerHTML = "# general";
                header.style.background = "#36393f";
            }
            input.value = "";
        }
    }
});

// Start
connect();
</script>
</body>
</html>
