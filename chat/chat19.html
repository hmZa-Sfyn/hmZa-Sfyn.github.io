<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOD TIER CHAT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    :root {
      --primary: #25D366;
      --primary-dark: #128C7E;
      --secondary: #DCF8C6;
      --chat-bg: #E5DDD5;
      --sidebar-bg: #ededed;
      --header-bg: #075E54;
      --header-text: #ffffff;
      --message-bg: #ffffff;
      --received-bg: #DCF8C6;
      --sent-bg: #DCF8C6;
      --input-bg: #f0f0f0;
      --border: #d1d1d1;
      --text: #333;
      --text-light: #667788;
      --status-online: #34B7F1;
      --status-offline: #cccccc;
    }
    
    body {
      height: 100vh;
      display: flex;
      background-color: var(--chat-bg);
    }
    
    /* Sidebar */
    #sidebar {
      width: 320px;
      background-color: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
    }
    
    #sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 16px;
      background-color: var(--header-bg);
      color: var(--header-text);
    }
    
    #sidebar-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .sidebar-icons {
      display: flex;
      gap: 20px;
    }
    
    .sidebar-icon {
      font-size: 18px;
      cursor: pointer;
    }
    
    #search-container {
      padding: 8px 10px;
      background-color: var(--sidebar-bg);
    }
    
    #search-input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background-color: var(--input-bg);
      font-size: 14px;
    }
    
    #contacts {
      flex: 1;
      overflow-y: auto;
    }
    
    .contact-item {
      display: flex;
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid var(--border);
    }
    
    .contact-item:hover {
      background-color: #f5f5f5;
    }
    
    .contact-item.active {
      background-color: #e9e9e9;
    }
    
    .contact-avatar {
      width: 49px;
      height: 49px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
      margin-right: 15px;
    }
    
    .contact-info {
      flex: 1;
      min-width: 0;
    }
    
    .contact-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    
    .contact-name {
      font-weight: 500;
      font-size: 15px;
      color: var(--text);
    }
    
    .contact-time {
      font-size: 12px;
      color: var(--text-light);
    }
    
    .contact-message {
      font-size: 14px;
      color: var(--text-light);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .contact-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: var(--status-offline);
      margin-left: 8px;
    }
    
    .contact-status.online {
      background-color: var(--status-online);
    }
    
    /* Chat Area */
    #chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    #chat-header {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      background-color: var(--header-bg);
      color: var(--header-text);
    }
    
    #chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      margin-right: 15px;
    }
    
    #chat-info {
      flex: 1;
    }
    
    #chat-name {
      font-weight: 500;
      font-size: 16px;
    }
    
    #chat-status {
      font-size: 13px;
      opacity: 0.8;
    }
    
    #chat-icons {
      display: flex;
      gap: 20px;
    }
    
    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    
    .message {
      max-width: 65%;
      padding: 6px 7px;
      margin-bottom: 10px;
      position: relative;
      border-radius: 7.5px;
    }
    
    .message.received {
      background-color: var(--received-bg);
      align-self: flex-start;
      border-bottom-left-radius: 3px;
    }
    
    .message.sent {
      background-color: var(--sent-bg);
      align-self: flex-end;
      border-bottom-right-radius: 3px;
    }
    
    .message-text {
      font-size: 14px;
      padding: 4px 0;
    }
    
    .message-time {
      font-size: 11px;
      opacity: 0.7;
      text-align: right;
      margin-top: 4px;
    }
    
    .message-image {
      max-width: 100%;
      border-radius: 7.5px;
    }
    
    #input-area {
      display: flex;
      padding: 10px;
      background-color: var(--sidebar-bg);
      border-top: 1px solid var(--border);
    }
    
    #message-input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 22px;
      border: 1px solid var(--border);
      background-color: var(--input-bg);
      font-size: 15px;
      outline: none;
    }
    
    #send-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: var(--primary);
      color: white;
      border: none;
      margin-left: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    #send-btn:hover {
      background-color: var(--primary-dark);
    }
    
    #send-btn i {
      font-size: 18px;
    }
    
    /* Connection Status */
    #connection-bar {
      padding: 6px 16px;
      text-align: center;
      font-size: 13px;
      color: var(--text-light);
      background-color: #f0f0f0;
      border-bottom: 1px solid var(--border);
    }
    
    #connection-bar.connected {
      color: var(--primary);
    }
    
    #connection-bar.disconnected {
      color: #e74c3c;
    }
    
    /* Joke Box */
    #joke-box {
      text-align: center;
      font-style: italic;
      color: var(--text-light);
      padding: 10px;
      background-color: #f8f8f8;
      border-bottom: 1px solid var(--border);
      display: none;
    }
    
    #joke-box.show {
      display: block;
    }
    
    /* Media Preview */
    .media-preview {
      margin-top: 6px;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .media-preview img, .media-preview video {
      max-width: 100%;
      display: block;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="connection-bar" class="disconnected">Connecting...</div>
    <div id="joke-box">...</div>
    <div id="sidebar-header">
      <div id="sidebar-title">GOD TIER CHAT</div>
      <div class="sidebar-icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-vertical"></i>
      </div>
    </div>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search or start new chat">
    </div>
    <div id="contacts">
      <div class="contact-item active" data-target="public">
        <div class="contact-avatar" style="background-color: #25D366;">G</div>
        <div class="contact-info">
          <div class="contact-header">
            <div class="contact-name">Public Chat</div>
            <div class="contact-time">Now</div>
          </div>
          <div class="contact-message">Welcome to GOD TIER CHAT!</div>
        </div>
      </div>
    </div>
  </div>

  <div id="chat-area">
    <div id="chat-header">
      <div id="chat-avatar" style="background-color: #25D366;">G</div>
      <div id="chat-info">
        <div id="chat-name">Public Chat</div>
        <div id="chat-status">online</div>
      </div>
      <div id="chat-icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-paperclip"></i>
        <i class="fas fa-ellipsis-vertical"></i>
      </div>
    </div>
    <div id="messages">
      <div class="message received">
        <div class="message-text">Welcome to GOD TIER CHAT! Type ?help to see available commands.</div>
        <div class="message-time">10:00 AM</div>
      </div>
    </div>
    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type a message" autocomplete="off">
      <button id="send-btn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script>
    // Configuration
    const WS_URL = "ws://217.160.125.127:13345/";
    const JOKES = [
      "Why don't terminals get lonely? They always have a shell to talk to.",
      "I told my computer a joke about sockets. It didn't respond... still connecting.",
      "How many sysadmins does it take to change a lightbulb? None—they just wait for it to reconnect.",
      "My chat server is like my Wi-Fi: always buffering, never gone.",
      "I asked the server for a joke. It said: 'Reconnecting... please wait.'",
      "Why was the WebSocket sad? It kept getting closed unexpectedly.",
      "Patience is a virtue... especially when your terminal is loading.",
      "This isn't lag—you're just experiencing premium anticipation.",
      "The server is doing its best. So are you. Let's meet in the middle.",
      "Did you know? 99% of connection issues resolve themselves... eventually."
    ];
    
    // DOM Elements
    const connectionBar = document.getElementById("connection-bar");
    const jokeBox = document.getElementById("joke-box");
    const contactsContainer = document.getElementById("contacts");
    const chatName = document.getElementById("chat-name");
    const chatStatus = document.getElementById("chat-status");
    const chatAvatar = document.getElementById("chat-avatar");
    const messagesContainer = document.getElementById("messages");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const searchInput = document.getElementById("search-input");
    
    // State Management
    let socket = null;
    let connected = false;
    let currentTab = "public";
    const tabs = new Set(["public"]);
    let currentUser = "Guest";
    const contactData = {
      public: {
        name: "Public Chat",
        avatarColor: "#25D366",
        status: "online",
        lastMessage: "Welcome to GOD TIER CHAT!",
        time: "Now"
      }
    };
    
    // Message storage
    let messageHistory = {
      public: []
    };
    
    // Initialize
    loadMessageHistory();
    
    // Utilities
    function getAvatarColor(name) {
      const colors = [
        '#25D366', '#128C7E', '#34B7F1', '#075E54', 
        '#F58220', '#E96F92', '#9146FF', '#46C2FF'
      ];
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      return colors[Math.abs(hash) % colors.length];
    }
    
    function getInitials(name) {
      return name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
    }
    
    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    
    function isImageUrl(url) {
      return /\.(jpg|jpeg|png|gif|webp)$/i.test(url);
    }
    
    function isVideoUrl(url) {
      return /\.(mp4|webm|ogg)$/i.test(url);
    }
    
    function addContact(username, isDM = false) {
      if (tabs.has(username)) return;
      
      tabs.add(username);
      const color = getAvatarColor(username);
      const initials = getInitials(username);
      
      contactData[username] = {
        name: username,
        avatarColor: color,
        status: "offline",
        lastMessage: "",
        time: ""
      };
      
      const contactItem = document.createElement("div");
      contactItem.className = "contact-item";
      contactItem.dataset.target = username;
      contactItem.innerHTML = `
        <div class="contact-avatar" style="background-color: ${color};">${initials}</div>
        <div class="contact-info">
          <div class="contact-header">
            <div class="contact-name">${username}</div>
            <div class="contact-time"></div>
          </div>
          <div class="contact-message"></div>
        </div>
      `;
      
      contactItem.addEventListener("click", () => {
        switchTab(username);
      });
      
      contactsContainer.appendChild(contactItem);
    }
    
    function updateContact(username, lastMessage, time) {
      if (!contactData[username]) return;
      
      contactData[username].lastMessage = lastMessage;
      contactData[username].time = time;
      
      const contactItem = document.querySelector(`.contact-item[data-target="${username}"]`);
      if (contactItem) {
        contactItem.querySelector('.contact-message').textContent = lastMessage;
        contactItem.querySelector('.contact-time').textContent = time;
      }
    }
    
    function switchTab(username) {
      // Update active contact
      document.querySelectorAll('.contact-item').forEach(item => {
        item.classList.toggle('active', item.dataset.target === username);
      });
      
      currentTab = username;
      
      // Update chat header
      if (contactData[username]) {
        chatName.textContent = contactData[username].name;
        chatStatus.textContent = contactData[username].status;
        chatAvatar.style.backgroundColor = contactData[username].avatarColor;
        chatAvatar.textContent = getInitials(contactData[username].name);
      }
      
      // Load messages
      messagesContainer.innerHTML = '';
      if (messageHistory[username]) {
        messageHistory[username].forEach(msg => {
          messagesContainer.innerHTML += msg;
        });
      }
      
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      // Update input placeholder
      if (username.startsWith("@")) {
        const user = username.substring(1);
        messageInput.placeholder = `Message ${user}...`;
      } else {
        messageInput.placeholder = "Type a message";
      }
    }
    
    function addMessageToHistory(tab, html) {
      if (!messageHistory[tab]) {
        messageHistory[tab] = [];
      }
      messageHistory[tab].push(html);
      if (messageHistory[tab].length > 50) {
        messageHistory[tab].shift();
      }
      saveMessageHistory();
    }
    
    function logMessage(html, tab = "public", isSent = false) {
      if (!tabs.has(tab)) {
        addContact(tab);
      }
      
      // Add to history
      addMessageToHistory(tab, html);
      
      // Update contact last message
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = html;
      const messageText = tempDiv.querySelector('.message-text')?.textContent || '';
      const time = tempDiv.querySelector('.message-time')?.textContent || formatTime(new Date());
      
      if (isSent) {
        updateContact(tab, `You: ${messageText}`, time);
      } else {
        updateContact(tab, messageText, time);
      }
      
      // Display if current tab
      if (tab === currentTab) {
        messagesContainer.innerHTML += html;
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
    }
    
    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      
      if (socket && socket.readyState === WebSocket.OPEN) {
        const now = new Date();
        const timeStr = formatTime(now);
        
        // Create sent message for UI
        const sentHtml = `
          <div class="message sent">
            <div class="message-text">${text}</div>
            <div class="message-time">${timeStr}</div>
          </div>
        `;
        
        if (currentTab.startsWith("@")) {
          const username = currentTab.substring(1);
          socket.send(`?dm @${username} ${text}`);
          logMessage(sentHtml, currentTab, true);
        } else {
          socket.send(text);
          logMessage(sentHtml, "public", true);
        }
        
        messageInput.value = "";
      }
    }
    
    // Storage functions
    function loadMessageHistory() {
      try {
        const saved = localStorage.getItem('godchat_history');
        if (saved) {
          messageHistory = JSON.parse(saved);
        }
      } catch (e) {
        console.warn("Failed to load message history:", e);
        messageHistory = { public: [] };
      }
    }
    
    function saveMessageHistory() {
      try {
        localStorage.setItem('godchat_history', JSON.stringify(messageHistory));
      } catch (e) {
        console.warn("Failed to save message history:", e);
      }
    }
    
    // WebSocket connection
    function connect() {
      socket = new WebSocket(WS_URL);
      
      socket.onopen = () => {
        connected = true;
        connectionBar.textContent = "Connected";
        connectionBar.className = "connected";
        jokeBox.classList.remove("show");
      };
      
      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        const now = new Date();
        const timeStr = formatTime(now);
        
        if (data.type === "welcome") {
          currentUser = data.user.username;
          contactData.public.status = "online";
        } else if (data.type === "system" && data.event === "user_joined") {
          const username = data.username;
          contactData[username] = {
            name: username,
            avatarColor: getAvatarColor(username),
            status: "online",
            lastMessage: "",
            time: ""
          };
          addContact(username);
        } else if (data.type === "system" && data.event === "user_left") {
          const username = data.username;
          if (contactData[username]) {
            contactData[username].status = "offline";
          }
        } else if (data.type === "message") {
          const html = `
            <div class="message received">
              <div class="message-text">
                <strong>${data.sender}:</strong> ${data.text}
              </div>
              <div class="message-time">${timeStr}</div>
            </div>
          `;
          logMessage(html, "public");
        } else if (data.type === "private_message") {
          const sender = data.from || "System";
          const dmTab = `@${sender}`;
          
          // Update sender status to online
          if (contactData[sender]) {
            contactData[sender].status = "online";
          }
          
          const html = `
            <div class="message received">
              <div class="message-text">${data.text}</div>
              <div class="message-time">${timeStr}</div>
            </div>
          `;
          logMessage(html, dmTab);
        } else if (data.type === "private_message_sent") {
          const recipient = data.to || "System";
          const dmTab = `@${recipient}`;
          const html = `
            <div class="message sent">
              <div class="message-text">${data.text}</div>
