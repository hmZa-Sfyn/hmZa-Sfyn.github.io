function addMessage(type, data) {
    const div = document.createElement("div");
    div.className = "message " + type;

    const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

    if (type === "message" || type === "private") {
        const isPrivate = type === "private";

        div.innerHTML = `
            <div class="author">

                     data-username="${escapeHtml(sender)}">${getInitials(sender)}</div>
                <span class="author-name" style="color:${authorColor}"

            div.innerHTML = `<div class="whois-info">${escapeHtml(data.text).replace(/\n/g, '<br>')}</div>`;

        messageStorage.dm[target].push({type, data});
        if (messageStorage.dm[target].length > 50) messageStorage.dm[target].shift(); // Keep last 50 messages
    }
    
    // Save to localStorage
    localStorage.setItem('messageStorage', JSON.stringify(messageStorage));
}

function formatMessage(text, sender) {
    let html = escapeHtml(text);
    
    // Format mentions
    html = html.replace(/@([\w_]+)/g, (match, username) => {
        return `<span class="mention" data-username="${escapeHtml(username)}">@${escapeHtml(username)}</span>`;
    });
    
    // Format commands
    html = html.replace(/\?(\w+)/g, '<span style="color:var(--yellow)">?$1</span>');
    
    // Format links (including images/videos)
    html = html.replace(/(https?:\/\/[^\s]+)/g, (url) => {
        // Check if it's a data URL (base64 image)
        if (/^data:image\//i.test(url)) {
            return `<img src="${url}" alt="Base64 Image">`;
        }
        // Check if it's an image
        else if (/\.(jpeg|jpg|gif|png|webp)$/i.test(url)) {
            return `<a href="${url}" target="_blank">${url}</a><br><img src="${url}" alt="Image">`;
        }
        // Check if it's a video
        else if (/\.(mp4|webm|ogg|mov)$/i.test(url)) {
            return `<a href="${url}" target="_blank">${url}</a><br><video controls><source src="${url}" type="video/mp4">Your browser does not support the video tag.</video>`;
        }
        // For other links, try to create a preview
        else {
            return createLinkPreview(url);
        }
    });
    
    return html;
}

function createLinkPreview(url) {
    // For now, just return a regular link
    // In a real implementation, you'd make an API call to a service that can fetch link previews
    return `<a href="${url}" target="_blank">${url}</a>`;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function generateAvatar(name) {
    userAvatars[name] = name;
    return name;
}

function getAvatarColor(name) {
    if (!name) return "#5865f2";
    const colors = ["#5865f2", "#57f287", "#ed4245", "#fee75c", "#9c84ef", "#eb459e", "#f1c40f"];
    let hash = 0;
    for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
    }
    return colors[Math.abs(hash) % colors.length];
}

function getInitials(name) {
    if (!name) return "?";
    const parts = name.replace("[BOT] ", "").split(" ");
    return parts[0].charAt(0).toUpperCase() + (parts.length > 1 ? parts[1].charAt(0).toUpperCase() : "");
}

}

    const dmChannel = Array.from(document.querySelectorAll(".dm-channel")).find(el => el.dataset.username === username);
    if (dmChannel) dmChannel.classList.add("active");
    
    header.innerHTML = `<div id="header-icon" style="background:${getAvatarColor(username)}">${getInitials(username)}</div><span>DM with ${escapeHtml(username)}</span>`;
    header.className = "private-header";
    
    // Load stored messages for this DM
    loadMessagesForChannel(currentChannel);
    
    hideProfilePopup();
}

function addDMChannel(username) {
    if (dmChannels.has(username)) return;
    
    const dmChannel = document.createElement("div");
    dmChannel.className = "dm-channel";
    dmChannel.dataset.username = username;
    dmChannel.innerHTML = `
        <div class="avatar" style="background:${getAvatarColor(username)}">${getInitials(username)}</div>
        @${escapeHtml(username)}
    `;
    
    dmChannel.addEventListener("click", () => {
        inDM = username;
        currentChannel = "dm-" + username;
        document.querySelectorAll(".dm-channel, .channel").forEach(el => el.classList.remove("active"));
        dmChannel.classList.add("active");
        header.innerHTML = `<div id="header-icon" style="background:${getAvatarColor(username)}">${getInitials(username)}</div><span>DM with ${escapeHtml(username)}</span>`;
        header.className = "private-header";
        
        // Load stored messages for this DM
        loadMessagesForChannel(currentChannel);
    });
    
    dmList.appendChild(dmChannel);
    dmChannels.add(username);
    dmList.style.display = "block";
}

function connect() {
    ws = new WebSocket(WS_URL);

    ws.onopen = () => {
        status.textContent = "Connected";
        status.style.background = "#43b581";
        // Send a dummy message to get the username
        setTimeout(() => {
            ws.send("?help");
        }, 100);
    };

    ws.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);
            
            if (data.type === "banner") {
                messagesDiv.innerHTML = "";
                addMessage("banner", data);
            }
            else if (data.type === "system" && data.text.includes("joined")) {
                if (!myName || myName === "Connecting...") {
                    myName = data.user || data.text.split(" ")[0];
                    updateMyProfile();
                }
            }
            else if (data.avatar) {
                userAvatars[data.user] = data.avatar;
                if (data.user === myName) {
                    updateMyProfile();
                }
            }
            
            addMessage(data.type, data);
        } catch(e) {
            addMessage("system", {text: event.data});
        }
    };

    ws.onclose = () => {
        status.textContent = "Reconnecting...";
        status.style.background = "#ed4245";
        setTimeout(connect, 3000);
    };

    ws.onerror = () => {
        addMessage("system", {text: "Connection error"});
    };
}

function updateMyProfile() {
    userName.textContent = myName;
    userAvatar.textContent = getInitials(myName);
    userAvatar.style.background = getAvatarColor(myName);
    if (userAvatars[myName]) {
        userAvatar.style.backgroundImage = `url(${userAvatars[myName]})`;
        userAvatar.style.backgroundSize = "cover";
    }
}

input.addEventListener("keypress", (e) => {
    if (e.key === "Enter" && input.value.trim()) {
        if (ws && ws.readyState === WebSocket.OPEN) {
            let message = input.value.trim();
            
            // Handle DM commands
            if (message.startsWith("?dm @")) {
                const parts = message.split(" ", 3);
                if (parts.length >= 3) {
                    const target = parts[1].substring(1); // Remove @
                    if (!dmChannels.has(target)) {
                        addDMChannel(target);
                    }
                }
            }
            
            ws.send(message);
            
            if (message === "?exit") {
                inDM = null;
                currentChannel = "general";
                document.querySelectorAll(".dm-channel, .channel").forEach(el => el.classList.remove("active"));
                document.querySelector('.channel[data-channel="general"]').classList.add("active");
                header.innerHTML = '<div id="header-icon"><i class="fas fa-hashtag"></i></div><span># general</span>';
                header.className = "";
                loadMessagesForChannel("general");
            }
            
            input.value = "";
        }
    }
});
