</head>
<body>
<div id="app">
    <div id="sidebar">
        <div id="server-name">GOD TIER CHAT</div>
        <div id="dm-toggle">
            <i class="fas fa-envelope"></i> Direct Messages
        </div>
        <div id="dm-list"></div>
        <div id="channels">
            <div class="channel active" data-channel="general">
                <i class="fas fa-hashtag"></i> general
            </div>
        </div>
    </div>
    <div id="main">
        <div id="header">
            <div id="header-icon"><i class="fas fa-hashtag"></i></div>
            <span># general</span>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="input" placeholder="Message #general" autocomplete="off">
        </div>
    </div>
    <div id="profile-popup" class="profile-popup" style="display:none;"></div>
</div>
<div class="status">Connecting...</div>

<script>
// YOUR SERVER — CHANGE ONLY IF YOU MOVE IT
const WS_URL = "ws://217.160.125.127:13345";

let ws;
let myName = "Connecting...";
let currentChannel = "general";
let inDM = null;
let dmChannels = new Set();
let userAvatars = {};
let profilePopup = document.getElementById("profile-popup");

const messagesDiv = document.getElementById("messages");
const input = document.getElementById("input");
const status = document.querySelector(".status");
const header = document.getElementById("header");
const dmList = document.getElementById("dm-list");
const dmToggle = document.getElementById("dm-toggle");

function addMessage(type, data) {
    const div = document.createElement("div");
    div.className = "message " + type;

    const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

    if (type === "message" || type === "private") {
        const isPrivate = type === "private";
        const sender = data.from || data.user;
        const authorName = sender === myName ? "You" : sender;
        const isBot = sender.startsWith("[BOT]");
        const isMe = sender === myName;
        const avatar = userAvatars[sender] || generateAvatar(sender);
        
        let authorColor = isPrivate ? "var(--purple)" : (isMe ? "var(--green)" : "var(--accent)");
        if (isBot) authorColor = "var(--bot-color)";

        div.innerHTML = `
            <div class="author">
                <div class="user-avatar" style="background:${getAvatarColor(sender)}" 
                     data-username="${escapeHtml(sender)}">${getInitials(sender)}</div>
                <span class="author-name" style="color:${authorColor}" 
                      data-username="${escapeHtml(sender)}">${escapeHtml(authorName)}</span>
                ${isBot ? '<span class="bot-tag">BOT</span>' : ''}
                <span class="timestamp">${time}</span>
            </div>
            <div class="content">${formatMessage(data.text)}</div>`;
        
        if (isPrivate && !dmChannels.has(sender)) {
            addDMChannel(sender);
        }
    }
    else if (type === "system") {
        div.className = "system";
        if (data.text.includes("Name:")) {
            // Format whois info
            div.innerHTML = `<div class="whois-info">${escapeHtml(data.text).replace(/\n/g, '<br>')}</div>`;
        } else {
            div.innerHTML = `<i>${escapeHtml(data.text)}</i>`;
        }
        
        // Handle DM channel creation
        if (data.text.includes("→")) {
            const match = data.text.match(/→ ([^:]+)/);
            if (match) {
                const target = match[1];
                if (!dmChannels.has(target)) {
                    addDMChannel(target);
                }
            }
        }
        if (data.text.includes("not found")) {
            div.className += " error-message";
        }
    }
    else if (type === "admin") {
        div.className = "admin-message";
        div.innerHTML = `<strong style="color:var(--yellow)">ADMIN:</strong> ${escapeHtml(data.text)}`;
    }
    else if (type === "error") {
        div.className = "message error-message";
        div.innerHTML = `<i>${escapeHtml(data.text)}</i>`;
    }
    else if (type === "banner") {
        div.innerHTML = `<pre style="background:#202225;padding:15px;border-radius:8px;white-space:pre-wrap;">${data.text}</pre>`;
    }

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function formatMessage(text) {
    return escapeHtml(text)
        .replace(/@([\w_]+)/g, '<span style="color:var(--green)">@$1</span>')
        .replace(/\?(\w+)/g, '<span style="color:var(--yellow)">?$1</span>')
        .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color:var(--accent);text-decoration:underline">$1</a>');
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function generateAvatar(name) {
    userAvatars[name] = name;
    return name;
}

function getAvatarColor(name) {
    if (!name) return "#5865f2";
    const colors = ["#5865f2", "#57f287", "#ed4245", "#fee75c", "#9c84ef", "#eb459e", "#f1c40f"];
    let hash = 0;
    for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
    }
    return colors[Math.abs(hash) % colors.length];
}

function getInitials(name) {
    if (!name) return "?";
    const parts = name.replace("[BOT] ", "").split(" ");
    return parts[0].charAt(0).toUpperCase() + (parts.length > 1 ? parts[1].charAt(0).toUpperCase() : "");
}

function showProfilePopup(username, event) {
    const isBot = username.startsWith("[BOT]");
    const cleanUsername = username.replace("[BOT] ", "");
    const avatarColor = getAvatarColor(username);
    const initials = getInitials(username);
    
    profilePopup.innerHTML = `
        <div class="avatar-large" style="background:${avatarColor}">${initials}</div>
        <div class="username">${escapeHtml(cleanUsername)}</div>
        <div class="status">Online</div>
        ${isBot ? '<span class="bot-tag">BOT</span>' : ''}
        <button class="dm-button" onclick="startDM('${escapeHtml(cleanUsername)}')">Send Message</button>
    `;
    
    // Position the popup near the mouse
    const x = event.clientX;
    const y = event.clientY;
    const popupWidth = profilePopup.offsetWidth;
    const popupHeight = profilePopup.offsetHeight;
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    
    let left = x + 10;
    let top = y + 10;
    
    // Adjust if popup goes off screen
    if (left + popupWidth > windowWidth) left = x - popupWidth - 10;
    if (top + popupHeight > windowHeight) top = y - popupHeight - 10;
    
    profilePopup.style.left = left + 'px';
    profilePopup.style.top = top + 'px';
    profilePopup.style.display = 'block';
}

function hideProfilePopup() {
    profilePopup.style.display = 'none';
}

function startDM(username) {
    if (!dmChannels.has(username)) {
        addDMChannel(username);
    }
    
    // Switch to DM channel
    inDM = username;
    currentChannel = "dm-" + username;
    document.querySelectorAll(".dm-channel, .channel").forEach(el => el.classList.remove("active"));
    
    const dmChannel = Array.from(document.querySelectorAll(".dm-channel")).find(el => el.dataset.username === username);
    if (dmChannel) dmChannel.classList.add("active");
    
    header.innerHTML = `<div id="header-icon" style="background:${getAvatarColor(username)}">${getInitials(username)}</div><span>DM with ${escapeHtml(username)}</span>`;
    header.className = "private-header";
    
    hideProfilePopup();
}

function addDMChannel(username) {
    if (dmChannels.has(username)) return;
    
    const dmChannel = document.createElement("div");
    dmChannel.className = "dm-channel";
    dmChannel.dataset.username = username;
    dmChannel.innerHTML = `
        <div class="avatar" style="background:${getAvatarColor(username)}">${getInitials(username)}</div>
        @${escapeHtml(username)}
    `;
    
    dmChannel.addEventListener("click", () => {
        inDM = username;
        currentChannel = "dm-" + username;
        document.querySelectorAll(".dm-channel, .channel").forEach(el => el.classList.remove("active"));
        dmChannel.classList.add("active");
        header.innerHTML = `<div id="header-icon" style="background:${getAvatarColor(username)}">${getInitials(username)}</div><span>DM with ${escapeHtml(username)}</span>`;
        header.className = "private-header";
    });
    
    dmList.appendChild(dmChannel);
    dmChannels.add(username);
    dmList.style.display = "block";
}

function connect() {
    ws = new WebSocket(WS_URL);

    ws.onopen = () => {
        status.textContent = "Connected";
        status.style.background = "#43b581";
        addMessage("system", {text: "Connected to GOD TIER CHAT"});
    };

    ws.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);
            
            if (data.type === "banner") {
                messagesDiv.innerHTML = "";
                addMessage("banner", data);
            }
            else if (data.type === "system" && data.text.includes("joined")) {
                if (!myName || myName === "Connecting...") {
                    myName = data.user || data.text.split(" ")[0];
                }
            }
            else if (data.avatar) {
                userAvatars[data.user] = data.avatar;
            }
            
            addMessage(data.type, data);
        } catch(e) {
            addMessage("system", {text: event.data});
        }
    };

    ws.onclose = () => {
        status.textContent = "Reconnecting...";
        status.style.background = "#ed4245";
        setTimeout(connect, 3000);
    };

    ws.onerror = () => {
        addMessage("system", {text: "Connection error"});
    };
}

input.addEventListener("keypress", (e) => {
    if (e.key === "Enter" && input.value.trim()) {
        if (ws && ws.readyState === WebSocket.OPEN) {
            let message = input.value.trim();
            
            // Handle DM commands
            if (message.startsWith("?dm @")) {
                const parts = message.split(" ", 3);
                if (parts.length >= 3) {
                    const target = parts[1].substring(1); // Remove @
                    if (!dmChannels.has(target)) {
                        addDMChannel(target);
                    }
                }
            }
            
            ws.send(message);
            
            if (message === "?exit") {
                inDM = null;
                currentChannel = "general";
                document.querySelectorAll(".dm-channel, .channel").forEach(el => el.classList.remove("active"));
                document.querySelector('.channel[data-channel="general"]').classList.add("active");
                header.innerHTML = '<div id="header-icon"><i class="fas fa-hashtag"></i></div><span># general</span>';
                header.className = "";
            }
            
            input.value = "";
        }
    }
});

// Channel switching
document.querySelector('.channel[data-channel="general"]').addEventListener("click", () => {
    inDM = null;
    currentChannel = "general";
    document.querySelectorAll(".channel, .dm-channel").forEach(el => el.classList.remove("active"));
    document.querySelector('.channel[data-channel="general"]').classList.add("active");
    header.innerHTML = '<div id="header-icon"><i class="fas fa-hashtag"></i></div><span># general</span>';
    header.className = "";
});

// DM toggle
dmToggle.addEventListener("click", () => {
    dmList.style.display = dmList.style.display === "block" ? "none" : "block";
});

// Event delegation for profile popups
document.addEventListener('mouseover', (e) => {
    if (e.target.classList.contains('user-avatar') || e.target.classList.contains('author-name')) {
        const username = e.target.getAttribute('data-username');
        if (username) {
            showProfilePopup(username, e);
        }
    }
});

document.addEventListener('mouseout', (e) => {
    if (e.relatedTarget && !e.relatedTarget.closest('#profile-popup')) {
        if (e.target.classList.contains('user-avatar') || e.target.classList.contains('author-name')) {
            hideProfilePopup();
        }
    }
});

document.addEventListener('click', (e) => {
    if (!e.target.closest('#profile-popup') && !e.target.classList.contains('user-avatar') && !e.target.classList.contains('author-name')) {
        hideProfilePopup();
    }
});

// Start
connect();
</script>
</body>
</html>
