    }
    .ctrl-btn {

    /* MINI PLAYER */
    #miniPlayer {

      display: flex;
      align-items: center;

      font-size: 18px;
    }
  </style>
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="logo">LiveHub Pro</div>
  
  <div class="nav-item active" data-tag="girls/japanese">
    <i class="fas fa-home"></i> Home
  </div>
  <div class="nav-item" onclick="document.getElementById('randomBtn').click()">
    <i class="fas fa-dice"></i> Random Cam
  </div>
  <div class="nav-item" onclick="toggleMini()">
    <i class="fas fa-window-minimize"></i> Mini Player
  </div>

  <div class="quick-tags">
    <div class="quick-title">Hot Categories</div>
    <div class="tag-btn" data-tag="girls/japanese">Japanese Live</div>
    <div class="tag-btn" data-tag="girls/asian">Asian Girls</div>
    <div class="tag-btn" data-tag="girls/teen">18+ Teens</div>
    <div class="tag-btn" data-tag="girls/milf">Hot MILFs</div>
    <div class="tag-btn" data-tag="girls/squirt">Squirt Shows</div>
    <div class="tag-btn" data-tag="girls/anal">Anal Live</div>

  </div>
</div>

<!-- MAIN -->
<main>
  <div class="topbar">
    <div class="search">
      <input type="text" id="q" placeholder="Search: teen, milf, asian, japanese, anal, squirt..." />
      <button id="go">Search</button>
    </div>
    <button id="randomBtn" style="padding:0 28px;background:linear-gradient(45deg,var(--pink),var(--purple));border:none;color:white;border-radius:50px;font-weight:bold;cursor:pointer;">Random</button>
  </div>

  <div class="grid" id="grid">
    <div style="grid-column:1/-1;text-align:center;padding:120px;color:#666;font-size:22px;">Loading 1080p live cams...</div>
  </div>
</main>

<!-- FULL PLAYER -->
<div id="player">
  <video id="mainVideo" playsinline autoplay></video>
  <div class="player-controls">
    <div class="ctrl-btn" id="closePlayer">X</div>
    <div class="ctrl-btn" id="pipBtn">PiP</div>
    <div class="ctrl-btn" id="dockBtn">Dock</div>
  </div>
</div>

<!-- MINI PLAYER -->
<div id="miniPlayer">
  <video id="miniVideo" playsinline autoplay></video>
  <div id="miniClose" onclick="closeMini()">X</div>
</div>

<script>
const API = "https://go.mnaspm.com/api/models";
let currentTag = "girls/japanese";
let page = 1;
let loading = false;
let currentHls = null;

const quickTags = document.querySelectorAll('.tag-btn, .nav-item[data-tag]');
quickTags.forEach(el => {
  el.onclick = () => {
    currentTag = el.dataset.tag;
    page = 1;
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    if (el.classList.contains('nav-item')) el.classList.add('active');
    load(true);
  };
});

async function load(reset = false) {
  if (loading) return;
  loading = true;
  const grid = document.getElementById("grid");
  if (reset) {
    grid.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:140px;color:#888;font-size:24px;">Loading hot 1080p cams...</div>`;
    page = 1;
  }

  const p = new URLSearchParams({
    landing: "WidgetV4Universal",
    tag: currentTag,
    quality: "1080p",
    limit: "60",
    page: page
  });

  try {
    const r = await fetch(`${API}?${p}`);
    const d = await r.json();
    const models = d.models || [];

    if (reset) grid.innerHTML = "";
    models.forEach(model => {
      const div = document.createElement("div");
      div.className = "card";
      const flag = model.modelsCountry ? `https://flagcdn.com/32x24/${model.modelsCountry.toLowerCase()}.png` : "";
      const thumb = model.snapshotUrl || "https://via.placeholder.com/540x304/111/fff?text=LIVE";
      const hd = model.stream?.urls?.["1080p"] || model.stream?.urls?.original;

      div.innerHTML = `
        <img class="thumb" src="${thumb}" loading="lazy">
        <div class="live">LIVE</div>
        <div class="hd">${hd ? '1080p' : 'HD'}</div>
        <div class="info">
          <div class="name">${model.username || "Live Now"}</div>
          <div class="meta">
            ${flag ? `<img src="${flag}" style="height:15px">` : ''} ${(model.viewersCount||0).toLocaleString()} watching
          </div>
        </div>
      `;
      div.onclick = () => openPlayer(model);
      grid.appendChild(div);
    });

    if (models.length === 60) page++;
  } catch (e) {
    grid.innerHTML += `<div style="color:#f66;text-align:center;padding:80px">Error loading cams</div>`;
  }
  loading = false;
}

function openPlayer(model) {
  document.getElementById("player").style.display = "flex";
  const video = document.getElementById("mainVideo");
  const urls = model.stream?.urls || {};
  const best = urls.original || urls["1080p"] || urls["720p"] || urls["480p"];

  if (currentHls) currentHls.destroy();
  if (Hls.isSupported()) {
    currentHls = new Hls();
    currentHls.loadSource(best);
    currentHls.attachMedia(video);
    currentHls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else {
    video.src = best;
    video.play();
  }
}

function closePlayer() {
  if (currentHls) currentHls.destroy();
  document.getElementById("mainVideo").pause();
  document.getElementById("player").style.display = "none";
}

// Mini Player
document.getElementById("dockBtn").onclick = () => {
  closePlayer();
  const mini = document.getElementById("miniPlayer");
  const miniVid = document.getElementById("miniVideo");
  miniVid.srcObject = document.getElementById("mainVideo").captureStream?.() || document.getElementById("mainVideo").mozCaptureStream?.();
  mini.style.display = "block";
};
function closeMini() {
  document.getElementById("miniPlayer").style.display = "none";
  document.getElementById("miniVideo").srcObject = null;
}

// PiP
document.getElementById("pipBtn").onclick = async () => {
  try {
    await document.getElementById("mainVideo").requestPictureInPicture();
  } catch(e) {}
};

// Search
document.getElementById("go").onclick = () => {
  const q = document.getElementById("q").value.trim();
  if (q) {
    currentTag = "girls/" + q.toLowerCase().replace(/\s+/g, "");
    load(true);
  }
};
document.getElementById("q").addEventListener("keypress", e => {
  if (e.key === "Enter") document.getElementById("go").click();
});

// Random
document.getElementById("randomBtn").onclick = () => {
  const tags = ["japanese","asian","teen","milf","squirt","anal","bigboobs","latina","ebony","feet"];
  currentTag = "girls/" + tags[Math.floor(Math.random() * tags.length)];
  load(true);
};

// Infinite scroll
window.addEventListener("scroll", () => {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1200 && !loading) {
    load();
  }
});

document.getElementById("closePlayer").onclick = closePlayer;

// Start
load(true);
</script>
</body>
