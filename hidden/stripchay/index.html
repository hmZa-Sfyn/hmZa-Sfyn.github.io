<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StripHub â€¢ Live Cams</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    :root {
      --primary: #ff006e;
      --secondary: #9d00ff;
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #fff;
      --muted: #aaa;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding: 0;
    }

    /* Header */
    header {
      display: flex;
      padding: 16px 24px;
      background: #000;
      border-bottom: 1px solid #333;
      gap: 16px;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 24px;
      font-weight: 800;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .search-box {
      flex: 1;
      max-width: 600px;
      display: flex;
      background: #222;
      border-radius: 50px;
      overflow: hidden;
      border: 2px solid #444;
    }
    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      padding: 14px 20px;
      font-size: 16px;
      outline: none;
    }
    .search-box button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0 28px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Main Layout */
    .container {
      display: flex;
      min-height: calc(100vh - 80px);
    }

    /* Sidebar */
    aside {
      width: 220px;
      background: #151515;
      padding: 20px 0;
      border-right: 1px solid #333;
      overflow-y: auto;
    }
    .nav-title {
      padding: 0 20px 12px;
      color: var(--primary);
      font-size: 14px;
      text-transform: uppercase;
      font-weight: 700;
    }
    .tag-item {
      padding: 12px 24px;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .tag-item:hover, .tag-item.active {
      background: #222;
      color: white;
    }
    .tag-item i { width: 20px; text-align: center; }

    /* Main Content */
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    /* Stream Card */
    .stream-card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }
    .stream-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(255,0,110,0.3);
    }
    .thumb-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
    }
    .thumb {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .live-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #ff0033;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }
    .hd-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--secondary);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: bold;
    }
    .card-info {
      padding: 16px;
    }
    .username {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .country-flag {
      width: 20px;
      height: 15px;
      border-radius: 3px;
    }
    .viewers {
      color: var(--muted);
      font-size: 14px;
    }
    .fav-icon {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,0.6);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff5555;
      z-index: 5;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .stream-card:hover .fav-icon { opacity: 1; }

    /* Player Modal */
    #playerModal {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 1000;
      display: none;
      flex-direction: column;
    }
    #playerVideo {
      flex: 1;
      width: 100%;
      height: 100%;
      background: #000;
    }
    .player-controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 14px 24px;
      border-radius: 50px;
      display: flex;
      gap: 16px;
      backdrop-filter: blur(10px);
    }
    .ctrl-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
    }
    .ctrl-btn:hover { background: var(--primary); }

    /* Loading */
    .loading {
      text-align: center;
      padding: 60px;
      color: var(--muted);
    }

    /* Mobile sidebar toggle */
    #menuToggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 900px) {
      aside { display: none; width: 280px; position: fixed; left: 0; top: 80px; height: calc(100vh - 80px); z-index: 100; }
      aside.active { display: block; }
      #menuToggle { display: block; }
      .container { display: block; }
    }
  </style>
</head>
<body>

<header>
  <button id="menuToggle"><i class="fas fa-bars"></i></button>
  <div class="logo">StripHub</div>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by username..." />
    <button id="searchBtn"><i class="fas fa-search"></i></button>
  </div>
</header>

<div class="container">
  <aside id="sidebar">
    <div class="nav-title">Categories</div>
    <div class="tag-item active" data-tag="girls">All Models</div>
    <div class="tag-item" data-tag="girls/teen">Teen 18+</div>
    <div class="tag-item" data-tag="girls/milf">MILF</div>
    <div class="tag-item" data-tag="girls/asian">Asian</div>
    <div class="tag-item" data-tag="girls/japanese">Japanese</div>
    <div class="tag-item" data-tag="girls/latina">Latina</div>
    <div class="tag-item" data-tag="girls/ebony">Ebony</div>
    <div class="tag-item" data-tag="girls/bigboobs">Big Boobs</div>

    <div class="nav-title" style="margin-top: 24px;">Favorites</div>
    <div class="tag-item" id="favSection">
      <i class="fas fa-heart"></i> My Favorites
    </div>
  </aside>

  <main>
    <div class="grid" id="streamGrid">
      <div class="loading">Loading live streams...</div>
    </div>
  </main>
</div>

<!-- Fullscreen Player -->
<div id="playerModal">
  <video id="playerVideo" playsinline autoplay muted></video>
  <div class="player-controls">
    <button class="ctrl-btn" id="closePlayer"><i class="fas fa-times"></i></button>
    <button class="ctrl-btn" id="pipBtn"><i class="fas fa-photo-video"></i></button>
    <button class="ctrl-btn" id="mutePlayer"><i class="fas fa-volume-mute"></i></button>
    <select id="qualitySelect" style="background:#333;color:white;border:none;border-radius:8px;padding:8px;">
      <option>Auto</option>
    </select>
  </div>
</div>

<script>
const API_BASE = "https://stripchat.com/api/front/models";
let currentHls = null;
let favorites = JSON.parse(localStorage.getItem('strip_favs') || '[]');
let currentTag = "girls";
let isLoading = false;
let allModels = [];
let offset = 0;

// DOM
const grid = document.getElementById("streamGrid");
const searchInput = document.getElementById("searchInput");
const searchBtn = document.getElementById("searchBtn");
const sidebar = document.getElementById("sidebar");
const menuToggle = document.getElementById("menuToggle");
const playerModal = document.getElementById("playerModal");
const playerVideo = document.getElementById("playerVideo");
const closePlayer = document.getElementById("closePlayer");
const pipBtn = document.getElementById("pipBtn");
const mutePlayer = document.getElementById("mutePlayer");
const qualitySelect = document.getElementById("qualitySelect");

// Toggle mobile sidebar
menuToggle.onclick = () => sidebar.classList.toggle('active');

// Fetch models
async function fetchModels(tag = "girls", searchQuery = null) {
  if (isLoading) return;
  isLoading = true;
  
  if (!searchQuery) {
    grid.innerHTML = offset === 0 ? '<div class="loading">Loading...</div>' : grid.innerHTML;
  }

  const params = new URLSearchParams({
    removeShows: 'false',
    recInFeatured: 'true',
    limit: searchQuery ? '50' : '20',
    offset: searchQuery ? '0' : offset.toString(),
    primaryTag: tag,
    sortBy: 'stripRanking',
    nic: 'true',
    byw: 'false',
    rcmGrp: 'A',
    rbCnGr: 'true',
    rbdCnGr: 'true',
    prxCnGr: 'true',
    iem: 'true',
    mvPrm: 'false',
    decMb: 'false',
    ctryTop: 'false',
    uniq: 'gdpwms65fl01nz2x'
  });

  try {
    const res = await fetch(`${API_BASE}?${params}`);
    const data = await res.json();
    let models = data.models || [];

    if (searchQuery) {
      models = models.filter(m => m.username?.toLowerCase().includes(searchQuery.toLowerCase()));
      grid.innerHTML = '';
    } else if (offset === 0) {
      grid.innerHTML = '';
    }

    if (models.length === 0) {
      if (offset === 0) grid.innerHTML = '<div class="loading">No streams found</div>';
    } else {
      models.forEach(renderStreamCard);
      if (!searchQuery) offset += 20;
    }
  } catch (e) {
    console.error(e);
    if (offset === 0) grid.innerHTML = '<div class="loading" style="color:#f55">Failed to load</div>';
  }
  isLoading = false;
}

// Build HLS URL
function buildHlsUrl(base, preset) {
  const id = base.split('/').pop().split('_')[0];
  return base.replace(/_\d+p\.m3u8$/, `_${preset}.m3u8`);
}

// Get resolutions
function getResolutions(model) {
  const base = model.hlsPlaylist;
  if (!base) return [];
  const presets = model.presets || [];
  const res = [];
  if (presets.includes("1080p")) res.push("1080p");
  if (presets.includes("720p")) res.push("720p");
  if (presets.includes("480p")) res.push("480p");
  if (presets.includes("240p")) res.push("240p");
  return res.length ? res : ["Auto"];
}

// Render stream card
function renderStreamCard(model) {
  const isFav = favorites.some(f => f.username === model.username);
  const resolutions = getResolutions(model);
  const has1080p = resolutions.includes("1080p");
  const country = model.country ? model.country.toLowerCase() : '';
  const flag = country ? `https://flagcdn.com/24x18/${country}.png` : '';

  const card = document.createElement("div");
  card.className = "stream-card";
  card.innerHTML = `
    <div class="thumb-container">
      <img class="thumb" src="${model.previewUrlThumbSmall || 'https://via.placeholder.com/300x170/333/fff?text=Live'}" />
      <div class="live-badge">LIVE</div>
      <div class="hd-badge">${has1080p ? '1080p' : 'HD'}</div>
      <div class="fav-icon"><i class="fas fa-heart${isFav ? '' : '-alt'}"></i></div>
    </div>
    <div class="card-info">
      <div class="username">
        ${model.username || 'Live'}
        ${flag ? `<img class="country-flag" src="${flag}" />` : ''}
      </div>
      <div class="viewers">${(model.viewersCount || 0).toLocaleString()} watching</div>
    </div>
  `;

  // Favorite toggle
  card.querySelector('.fav-icon').onclick = (e) => {
    e.stopPropagation();
    const wasFav = favorites.some(f => f.username === model.username);
    if (wasFav) {
      favorites = favorites.filter(f => f.username !== model.username);
    } else {
      favorites.push(model);
    }
    localStorage.setItem('strip_favs', JSON.stringify(favorites));
    card.querySelector('.fav-icon i').className = `fas fa-heart${wasFav ? '-alt' : ''}`;
  };

  // Play stream
  card.onclick = () => openPlayer(model);

  grid.appendChild(card);
}

// Open player
function openPlayer(model) {
  playerModal.style.display = "flex";
  const resolutions = getResolutions(model);
  const base = model.hlsPlaylist;

  // Populate quality select
  qualitySelect.innerHTML = '';
  resolutions.forEach(res => {
    const opt = document.createElement("option");
    opt.value = res;
    opt.textContent = res;
    qualitySelect.appendChild(opt);
  });

  // Load stream
  if (currentHls) { currentHls.destroy(); currentHls = null; }
  playerVideo.pause(); playerVideo.removeAttribute("src"); playerVideo.load();

  const url = resolutions[0] === "Auto" ? base : buildHlsUrl(base, resolutions[0]);

  if (Hls.isSupported()) {
    currentHls = new Hls();
    currentHls.loadSource(url);
    currentHls.attachMedia(playerVideo);
    currentHls.on(Hls.Events.MANIFEST_PARSED, () => playerVideo.play());
  } else {
    playerVideo.src = url;
    playerVideo.play();
  }
}

// Player controls
closePlayer.onclick = () => {
  if (currentHls) { currentHls.destroy(); currentHls = null; }
  playerVideo.pause();
  playerModal.style.display = "none";
};

mutePlayer.onclick = () => {
  playerVideo.muted = !playerVideo.muted;
  mutePlayer.innerHTML = playerVideo.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
};

pipBtn.onclick = async () => {
  if (document.pictureInPictureElement) {
    await document.exitPictureInPicture();
  } else {
    await playerVideo.requestPictureInPicture();
  }
};

qualitySelect.onchange = () => {
  if (!currentHls) return;
  const res = qualitySelect.value;
  const model = allModels.find(m => m.username === playerVideo.dataset.username);
  if (model) {
    const url = res === "Auto" ? model.hlsPlaylist : buildHlsUrl(model.hlsPlaylist, res);
    currentHls.loadSource(url);
  }
};

// Navigation
document.querySelectorAll('.tag-item').forEach(item => {
  item.onclick = () => {
    if (item.id === 'favSection') {
      grid.innerHTML = '<div class="loading">Loading favorites...</div>';
      if (favorites.length === 0) {
        grid.innerHTML = '<div class="loading">No favorites yet</div>';
      } else {
        grid.innerHTML = '';
        favorites.forEach(renderStreamCard);
      }
      return;
    }
    currentTag = item.dataset.tag;
    document.querySelectorAll('.tag-item').forEach(el => el.classList.remove('active'));
    item.classList.add('active');
    offset = 0;
    fetchModels(currentTag);
  };
});

// Search
searchBtn.onclick = () => {
  const q = searchInput.value.trim().toLowerCase();
  if (q) fetchModels("girls", q);
};
searchInput.addEventListener('keypress', e => {
  if (e.key === 'Enter') searchBtn.click();
});

// Infinite scroll
window.addEventListener('scroll', () => {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000 && !isLoading) {
    fetchModels(currentTag);
  }
});

// Initial load
fetchModels("girls");
</script>
</body>
</html>
