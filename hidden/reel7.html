<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>LiveHub Reels • 1080p Live Streams</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #reelContainer {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 95vh;
      max-height: 95vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
    }

    #videoWrapper {
      position: relative;
      width: 100%;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    #videoPlayer {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    .ui-overlay {
      position: absolute;
      width: 100%;
      padding: 0 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      pointer-events: none;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 16px 0;
      pointer-events: auto;
    }
    .top-btn {
      background: rgba(0,0,0,0.6);
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }
    .search-box {
      display: flex;
      flex: 1;
      max-width: 300px;
      margin: 0 12px;
    }
    .search-input {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50px;
      color: white;
      padding: 0 20px;
      height: 44px;
      font-size: 16px;
      outline: none;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    .bottom-info {
      margin-top: auto;
      padding: 0 0 20px;
      text-align: center;
    }
    .username {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.8);
    }
    .meta {
      display: flex;
      justify-content: center;
      gap: 12px;
      font-size: 13px;
      color: #ff4488;
    }
    .live-badge {
      background: #ff0033;
      padding: 3px 10px;
      border-radius: 20px;
      font-weight: bold;
    }
    .quality-btn {
      background: rgba(100,100,255,0.3);
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 20px;
      cursor: pointer;
      pointer-events: auto;
      border: 1px solid rgba(200,200,255,0.4);
    }

    .mute-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      pointer-events: auto;
      backdrop-filter: blur(10px);
    }

    .loading {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .loading.active {
      opacity: 1;
      pointer-events: all;
    }
    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #ff006e;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-bottom: 14px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      #reelContainer {
        height: 100vh;
        max-height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
      .username {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div id="reelContainer">
  <div id="videoWrapper">
    <video id="videoPlayer" playsinline autoplay muted></video>
  </div>

  <div class="ui-overlay">
    <div class="top-bar">
      <button class="top-btn" id="randomBtn"><i class="fas fa-random"></i></button>
      <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="Search: teen, milf, asian..." />
        <button class="top-btn" id="searchBtn"><i class="fas fa-search"></i></button>
      </div>
    </div>

    <div class="bottom-info">
      <div class="username" id="streamUsername">Loading...</div>
      <div class="meta">
        <span class="live-badge">LIVE</span>
        <span class="viewers" id="viewersCount">0 watching</span>
        <span class="quality-btn" id="qualityBtn">Auto</span>
      </div>
    </div>
  </div>

  <button class="mute-btn" id="muteBtn"><i class="fas fa-volume-mute"></i></button>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Loading next stream...</div>
  </div>
</div>

<script>
const API = "https://go.mnaspm.com/api/models";
let currentHls = null;
let currentTag = "girls/japanese";
let isMuted = true;
let isLoading = false;
let currentModel = null;

const video = document.getElementById("videoPlayer");
const usernameEl = document.getElementById("streamUsername");
const viewersEl = document.getElementById("viewersCount");
const muteBtn = document.getElementById("muteBtn");
const searchInput = document.getElementById("searchInput");
const searchBtn = document.getElementById("searchBtn");
const randomBtn = document.getElementById("randomBtn");
const loadingEl = document.getElementById("loading");
const qualityBtn = document.getElementById("qualityBtn");

// Mute toggle
muteBtn.onclick = () => {
  isMuted = !isMuted;
  video.muted = isMuted;
  muteBtn.innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
};

// Fetch random model
async function fetchRandomModel(tag = currentTag) {
  const params = new URLSearchParams({
    landing: "WidgetV4Universal",
    tag: tag,
    quality: "1080p",
    limit: "15",
    page: "1"
  });
  const res = await fetch(`${API}?${params}`);
  const data = await res.json();
  const models = data.models || [];
  if (models.length === 0) throw new Error("No streams");
  return models[Math.floor(Math.random() * models.length)];
}

// Get available resolutions
function getAvailableResolutions(model) {
  const urls = model.stream?.urls || {};
  const res = [];
  if (urls.original) res.push({ label: "1080p", url: urls.original });
  if (urls["1080p"]) res.push({ label: "1080p", url: urls["1080p"] });
  if (urls["720p"]) res.push({ label: "720p", url: urls["720p"] });
  if (urls["480p"]) res.push({ label: "480p", url: urls["480p"] });
  if (urls["240p"]) res.push({ label: "240p", url: urls["240p"] });
  return res.length ? res : [{ label: "Auto", url: Object.values(urls)[0] || null }];
}

// Set quality
function setQuality(label) {
  if (!currentModel || !currentHls) return;

  const resolutions = getAvailableResolutions(currentModel);
  const selected = resolutions.find(r => r.label === label);
  
  if (selected && selected.url) {
    currentHls.loadSource(selected.url);
    qualityBtn.textContent = label;
  }
}

// Show quality picker
qualityBtn.onclick = (e) => {
  if (!currentModel) return;
  const resolutions = getAvailableResolutions(currentModel);
  if (resolutions.length <= 1) return;

  const rect = qualityBtn.getBoundingClientRect();
  let picker = document.getElementById("qualityPicker");
  if (picker) picker.remove();

  picker = document.createElement("div");
  picker.id = "qualityPicker";
  picker.style.cssText = `
    position: absolute;
    bottom: ${window.innerHeight - rect.top + 10}px;
    left: ${rect.left}px;
    background: rgba(30,30,40,0.95);
    border-radius: 12px;
    padding: 8px 0;
    z-index: 30;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  `;

  resolutions.forEach(r => {
    const item = document.createElement("div");
    item.textContent = r.label;
    item.style.cssText = `
      padding: 8px 20px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    `;
    if (r.label === qualityBtn.textContent) item.style.color = "#ff006e";
    item.onmouseenter = () => item.style.background = "rgba(255,255,255,0.1)";
    item.onmouseleave = () => item.style.background = "";
    item.onclick = () => {
      setQuality(r.label);
      picker.remove();
    };
    picker.appendChild(item);
  });

  document.body.appendChild(picker);

  // Close on outside click
  const closePicker = (e) => {
    if (!picker.contains(e.target) && e.target !== qualityBtn) {
      picker.remove();
      document.removeEventListener("click", closePicker);
    }
  };
  document.addEventListener("click", closePicker);
};

// Load stream
async function loadStream(tag = currentTag) {
  if (isLoading) return;
  isLoading = true;
  loadingEl.classList.add("active");

  try {
    const model = await fetchRandomModel(tag);
    currentModel = model;
    const resolutions = getAvailableResolutions(model);
    const bestUrl = resolutions[0]?.url;

    if (!bestUrl) throw new Error("No stream URL");

    usernameEl.textContent = model.username || "Live";
    viewersEl.textContent = `${(model.viewersCount || 0).toLocaleString()} watching`;

    if (currentHls) {
      currentHls.destroy();
      currentHls = null;
    }

    video.pause();
    video.removeAttribute("src");
    video.load();

    if (Hls.isSupported() && bestUrl.includes(".m3u8")) {
      currentHls = new Hls({ maxBufferLength: 10 });
      currentHls.loadSource(bestUrl);
      currentHls.attachMedia(video);
      currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.muted = isMuted;
        video.play().catch(() => {});
        qualityBtn.textContent = resolutions[0].label || "Auto";
        finishLoad();
      });
    } else {
      video.src = bestUrl;
      video.muted = isMuted;
      video.play().catch(() => {});
      qualityBtn.textContent = "Auto";
      finishLoad();
    }
  } catch (e) {
    console.error("Stream load failed", e);
    usernameEl.textContent = "No stream";
    viewersEl.textContent = "—";
    qualityBtn.textContent = "—";
    finishLoad();
    setTimeout(() => loadStream(tag), 2000);
  }
}

function finishLoad() {
  isLoading = false;
  loadingEl.classList.remove("active");
}

// Navigation
let lastNav = 0;
const NAV_DELAY = 800;
function navNext() {
  if (Date.now() - lastNav > NAV_DELAY) {
    lastNav = Date.now();
    loadStream(currentTag);
  }
}
window.addEventListener("wheel", (e) => { if (e.deltaY > 0) navNext(); });
let startY = 0;
document.addEventListener("touchstart", e => { startY = e.touches[0].clientY; });
document.addEventListener("touchend", e => {
  const endY = e.changedTouches[0].clientY;
  if (startY - endY > 70) navNext();
});

// Search & Random
searchBtn.onclick = () => {
  const q = searchInput.value.trim().toLowerCase();
  if (q) {
    currentTag = "girls/" + q.replace(/\s+/g, "");
    loadStream(currentTag);
  }
};
searchInput.addEventListener("keypress", e => { if (e.key === "Enter") searchBtn.click(); });

const allTags = ["japanese","asian","teen","milf","squirt","anal","bigboobs","latina","ebony","blonde"];
randomBtn.onclick = () => {
  currentTag = "girls/" + allTags[Math.floor(Math.random() * allTags.length)];
  loadStream(currentTag);
};

// Start
loadStream(currentTag);
</script>
</body>
</html>
