<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>LiveHub Reels • 1080p Live Streams</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #reelContainer {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 95vh;
      max-height: 95vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
    }

    #videoWrapper {
      position: relative;
      width: 100%;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    #videoPlayer {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    .ui-overlay {
      position: absolute;
      width: 100%;
      padding: 0 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 16px 0;
      pointer-events: auto;
    }
    .top-btn {
      background: rgba(0,0,0,0.6);
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }
    .search-box {
      display: flex;
      flex: 1;
      max-width: 300px;
      margin: 0 12px;
      position: relative;
    }
    .search-input {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50px;
      color: white;
      padding: 0 20px;
      height: 44px;
      font-size: 16px;
      outline: none;
      width: 100%;
      backdrop-filter: blur(10px);
    }
    #searchResults {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      background: rgba(20,20,30,0.95);
      border-radius: 16px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 20;
      backdrop-filter: blur(10px);
      display: none;
      padding: 8px 0;
    }
    .search-result {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-result:hover {
      background: rgba(255,255,255,0.1);
    }
    .search-thumb {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
    }
    .search-info span {
      display: block;
    }
    .search-username {
      font-weight: 600;
      font-size: 15px;
    }
    .search-meta {
      font-size: 12px;
      color: #aaa;
    }

    .bottom-info {
      margin-top: auto;
      padding: 0 0 20px;
      text-align: center;
    }
    .username {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.8);
    }
    .meta {
      display: flex;
      justify-content: center;
      gap: 12px;
      font-size: 13px;
      color: #ff4488;
    }
    .live-badge {
      background: #ff0033;
      padding: 3px 10px;
      border-radius: 20px;
      font-weight: bold;
    }
    .quality-btn, .fav-btn {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 20px;
      cursor: pointer;
      pointer-events: auto;
      border: 1px solid;
    }
    .quality-btn {
      background: rgba(100,100,255,0.3);
      border-color: rgba(200,200,255,0.4);
    }
    .fav-btn {
      background: rgba(255,100,100,0.2);
      border-color: rgba(255,150,150,0.4);
    }

    .mute-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      pointer-events: auto;
      backdrop-filter: blur(10px);
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 15;
      backdrop-filter: blur(10px);
    }
    #prevBtn { left: 16px; }
    #nextBtn { right: 16px; }

    .loading {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .loading.active {
      opacity: 1;
      pointer-events: all;
    }
    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #ff006e;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-bottom: 14px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .stats {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #0f0;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      z-index: 25;
      display: none;
    }

    @media (max-width: 600px) {
      #reelContainer {
        height: 100vh;
        max-height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
      .username {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div id="reelContainer">
  <div id="videoWrapper">
    <video id="videoPlayer" playsinline autoplay muted></video>
  </div>

  <div class="ui-overlay" id="mainUI">
    <div class="top-bar">
      <button class="top-btn" id="favNavBtn"><i class="fas fa-heart"></i></button>
      <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="Search name, tag, or country..." />
        <button class="top-btn" id="searchBtn"><i class="fas fa-search"></i></button>
        <div id="searchResults"></div>
      </div>
      <button class="top-btn" id="randomBtn"><i class="fas fa-random"></i></button>
    </div>

    <div class="bottom-info">
      <div class="username" id="streamUsername">Loading...</div>
      <div class="meta">
        <span class="live-badge">LIVE</span>
        <span class="viewers" id="viewersCount">0 watching</span>
        <span class="quality-btn" id="qualityBtn">Auto</span>
        <span class="fav-btn" id="favBtn"><i class="far fa-heart"></i></span>
      </div>
    </div>
  </div>

  <button class="mute-btn" id="muteBtn"><i class="fas fa-volume-mute"></i></button>
  <button class="nav-btn" id="prevBtn"><i class="fas fa-chevron-up"></i></button>
  <button class="nav-btn" id="nextBtn"><i class="fas fa-chevron-down"></i></button>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Loading stream...</div>
  </div>
  <div class="stats" id="stats"></div>
</div>

<script>
const API = "https://go.mnaspm.com/api/models";
let currentHls = null;
let currentTag = "girls/japanese";
let isMuted = true;
let isLoading = false;
let currentModel = null;
let favorites = JSON.parse(localStorage.getItem('livehub_favs') || '[]');
let searchTimeout = null;
let uiVisible = true;
let statsVisible = false;
let history = [];
let historyIndex = -1;

// DOM
const video = document.getElementById("videoPlayer");
const usernameEl = document.getElementById("streamUsername");
const viewersEl = document.getElementById("viewersCount");
const muteBtn = document.getElementById("muteBtn");
const searchInput = document.getElementById("searchInput");
const searchBtn = document.getElementById("searchBtn");
const randomBtn = document.getElementById("randomBtn");
const loadingEl = document.getElementById("loading");
const qualityBtn = document.getElementById("qualityBtn");
const favBtn = document.getElementById("favBtn");
const favNavBtn = document.getElementById("favNavBtn");
const searchResults = document.getElementById("searchResults");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const statsEl = document.getElementById("stats");
const mainUI = document.getElementById("mainUI");

// Toggle stats with 'S'
document.addEventListener('keydown', e => {
  if (e.key === 's' || e.key === 'S') {
    statsVisible = !statsVisible;
    statsEl.style.display = statsVisible ? 'block' : 'none';
  }
});

// Auto-hide UI
let hideUITimer;
function resetUI() {
  if (!uiVisible) {
    mainUI.style.opacity = '1';
    uiVisible = true;
  }
  clearTimeout(hideUITimer);
  hideUITimer = setTimeout(() => {
    mainUI.style.opacity = '0';
    uiVisible = false;
  }, 3000);
}
document.body.addEventListener('mousemove', resetUI);
document.body.addEventListener('touchstart', resetUI);
resetUI();

// Mute
muteBtn.onclick = () => {
  isMuted = !isMuted;
  video.muted = isMuted;
  muteBtn.innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
};

// Favorites
function updateFavButton() {
  const isFav = favorites.some(f => f.username === currentModel?.username);
  favBtn.innerHTML = isFav 
    ? '<i class="fas fa-heart"></i>' 
    : '<i class="far fa-heart"></i>';
}
favBtn.onclick = () => {
  if (!currentModel) return;
  const isFav = favorites.some(f => f.username === currentModel.username);
  if (isFav) {
    favorites = favorites.filter(f => f.username !== currentModel.username);
  } else {
    favorites.push(currentModel);
  }
  localStorage.setItem('livehub_favs', JSON.stringify(favorites));
  updateFavButton();
};
favNavBtn.onclick = () => {
  if (favorites.length === 0) return;
  const randomFav = favorites[Math.floor(Math.random() * favorites.length)];
  loadModel(randomFav);
};

// Search
async function searchModels(query) {
  if (!query.trim()) return [];
  const params = new URLSearchParams({
    landing: "WidgetV4Universal",
    tag: query.toLowerCase(),
    limit: "10",
    page: "1"
  });
  const res = await fetch(`${API}?${params}`);
  let models = (await res.json()).models || [];
  
  // Also match by username
  if (models.length === 0) {
    // Fallback: fetch popular and filter by username
    const fallback = await fetch(`${API}?landing=WidgetV4Universal&limit=100&page=1`);
    const all = (await fallback.json()).models || [];
    models = all.filter(m => 
      m.username?.toLowerCase().includes(query.toLowerCase()) ||
      (m.tags || []).some(t => t.toLowerCase().includes(query.toLowerCase()))
    ).slice(0, 10);
  }
  return models;
}

searchInput.addEventListener('input', (e) => {
  clearTimeout(searchTimeout);
  const q = e.target.value.trim();
  if (!q) {
    searchResults.style.display = 'none';
    return;
  }
  searchTimeout = setTimeout(async () => {
    const results = await searchModels(q);
    renderSearchResults(results);
  }, 300);
});

function renderSearchResults(models) {
  searchResults.innerHTML = '';
  if (models.length === 0) {
    searchResults.style.display = 'none';
    return;
  }
  models.forEach(m => {
    const thumb = m.previewUrlThumbBig || m.snapshotUrl || `https://via.placeholder.com/100/333/fff?text=${m.username?.[0] || 'L'}`;
    const countryFlag = m.modelsCountry ? `<img src="https://flagcdn.com/24x18/${m.modelsCountry.toLowerCase()}.png" style="width:18px;height:13px;">` : '';
    const el = document.createElement('div');
    el.className = 'search-result';
    el.innerHTML = `
      <img class="search-thumb" src="${thumb}" onerror="this.src='https://via.placeholder.com/50/333/fff?text=L'">
      <div class="search-info">
        <span class="search-username">${m.username || 'Live'}</span>
        <span class="search-meta">${(m.viewersCount || 0).toLocaleString()} viewers ${countryFlag}</span>
      </div>
    `;
    el.onclick = () => {
      loadModel(m);
      searchInput.value = '';
      searchResults.style.display = 'none';
    };
    searchResults.appendChild(el);
  });
  searchResults.style.display = 'block';
}

// Navigation
function addToHistory(model) {
  // Remove future if we went back
  if (historyIndex < history.length - 1) {
    history = history.slice(0, historyIndex + 1);
  }
  history.push(model);
  historyIndex = history.length - 1;
}

// Load specific model
async function loadModel(model) {
  if (isLoading) return;
  isLoading = true;
  loadingEl.classList.add("active");
  currentModel = model;

  try {
    const resolutions = getAvailableResolutions(model);
    const bestUrl = resolutions[0]?.url;
    if (!bestUrl) throw new Error("No URL");

    usernameEl.textContent = model.username || "Live";
    viewersEl.textContent = `${(model.viewersCount || 0).toLocaleString()} watching`;

    if (currentHls) {
      currentHls.destroy();
      currentHls = null;
    }

    video.pause();
    video.removeAttribute("src");
    video.load();

    if (Hls.isSupported() && bestUrl.includes(".m3u8")) {
      currentHls = new Hls({ maxBufferLength: 10 });
      currentHls.loadSource(bestUrl);
      currentHls.attachMedia(video);
      currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.muted = isMuted;
        video.play().catch(() => {});
        qualityBtn.textContent = resolutions[0].label || "Auto";
        finishLoad();
      });
    } else {
      video.src = bestUrl;
      video.muted = isMuted;
      video.play().catch(() => {});
      qualityBtn.textContent = "Auto";
      finishLoad();
    }

    addToHistory(model);
    updateFavButton();

    // Vibrate on mobile
    if (navigator.vibrate) navigator.vibrate(30);
  } catch (e) {
    console.error("Load failed", e);
    usernameEl.textContent = "Unavailable";
    viewersEl.textContent = "—";
    qualityBtn.textContent = "—";
    finishLoad();
    setTimeout(() => loadNext(), 2000);
  }
}

// Load next (random or from tag)
async function loadNext(tag = currentTag) {
  const model = await fetchRandomModel(tag);
  loadModel(model);
}

// Fetch random model
async function fetchRandomModel(tag = currentTag) {
  const params = new URLSearchParams({
    landing: "WidgetV4Universal",
    tag: tag,
    quality: "1080p",
    limit: "15",
    page: "1"
  });
  const res = await fetch(`${API}?${params}`);
  const data = await res.json();
  const models = data.models || [];
  if (models.length === 0) throw new Error("No streams");
  return models[Math.floor(Math.random() * models.length)];
}

// Resolutions
function getAvailableResolutions(model) {
  const urls = model.stream?.urls || {};
  const res = [];
  if (urls.original) res.push({ label: "1080p", url: urls.original });
  if (urls["1080p"]) res.push({ label: "1080p", url: urls["1080p"] });
  if (urls["720p"]) res.push({ label: "720p", url: urls["720p"] });
  if (urls["480p"]) res.push({ label: "480p", url: urls["480p"] });
  if (urls["240p"]) res.push({ label: "240p", url: urls["240p"] });
  return res.length ? res : [{ label: "Auto", url: Object.values(urls)[0] || null }];
}

function finishLoad() {
  isLoading = false;
  loadingEl.classList.remove("active");
  resetUI(); // show UI on new stream
}

// Quality switcher
qualityBtn.onclick = (e) => {
  if (!currentModel || !currentHls) return;
  const resolutions = getAvailableResolutions(currentModel);
  if (resolutions.length <= 1) return;

  const rect = qualityBtn.getBoundingClientRect();
  let picker = document.getElementById("qualityPicker");
  if (picker) picker.remove();

  picker = document.createElement("div");
  picker.id = "qualityPicker";
  picker.style.cssText = `
    position: absolute;
    bottom: ${window.innerHeight - rect.top + 10}px;
    left: ${rect.left}px;
    background: rgba(30,30,40,0.95);
    border-radius: 12px;
    padding: 8px 0;
    z-index: 30;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  `;

  resolutions.forEach(r => {
    const item = document.createElement("div");
    item.textContent = r.label;
    item.style.cssText = `
      padding: 8px 20px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    `;
    if (r.label === qualityBtn.textContent) item.style.color = "#ff006e";
    item.onmouseenter = () => item.style.background = "rgba(255,255,255,0.1)";
    item.onmouseleave = () => item.style.background = "";
    item.onclick = () => {
      if (currentHls) {
        currentHls.loadSource(r.url);
        qualityBtn.textContent = r.label;
      }
      picker.remove();
    };
    picker.appendChild(item);
  });

  document.body.appendChild(picker);
  const close = (e) => {
    if (!picker.contains(e.target) && e.target !== qualityBtn) {
      picker.remove();
      document.removeEventListener("click", close);
    }
  };
  document.addEventListener("click", close);
};

// Manual nav
prevBtn.onclick = () => {
  if (historyIndex > 0) {
    historyIndex--;
    loadModel(history[historyIndex]);
  }
};
nextBtn.onclick = () => {
  if (historyIndex < history.length - 1) {
    historyIndex++;
    loadModel(history[historyIndex]);
  } else {
    loadNext();
  }
};

// Scroll / swipe
let lastNav = 0;
const NAV_DELAY = 600;
function navNext() {
  if (Date.now() - lastNav > NAV_DELAY) {
    lastNav = Date.now();
    nextBtn.click();
  }
}
window.addEventListener("wheel", (e) => { if (e.deltaY > 0) navNext(); });
let startY = 0;
document.addEventListener("touchstart", e => { startY = e.touches[0].clientY; });
document.addEventListener("touchend", e => {
  const endY = e.changedTouches[0].clientY;
  if (startY - endY > 70) navNext();
});

// Search button
searchBtn.onclick = () => {
  const q = searchInput.value.trim().toLowerCase();
  if (q) {
    currentTag = q;
    loadNext(q);
    searchResults.style.display = 'none';
  }
};

// Random
const allTags = ["japanese","asian","teen","milf","squirt","anal","bigboobs","latina","ebony","blonde"];
randomBtn.onclick = () => {
  currentTag = "girls/" + allTags[Math.floor(Math.random() * allTags.length)];
  loadNext(currentTag);
};

// Start
loadNext();
</script>
</body>
</html>
